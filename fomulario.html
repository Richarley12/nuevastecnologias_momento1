<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <h1 class="titulo my-5
    ">CONTÁCTAME</h1>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombres</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Carlos Sanchéz">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Teléfono</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="3125847936">
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlSelect2">Escoge una opción</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Financiero </option>
            <option>Administrativo </option>
            <option>Devoluciones </option>
            <option>Operativo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripción</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
